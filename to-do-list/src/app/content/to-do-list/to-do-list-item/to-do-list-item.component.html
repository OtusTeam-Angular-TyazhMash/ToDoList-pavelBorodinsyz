<mat-selection-list [multiple]="false" hideSingleSelectionIndicator>
    <mat-list-item *ngFor="let item of items">
        <mat-list-option (click)="emitDesc(item.id)" color="primary" [value]="item.id" [appTooltip]="'Нажми на меня и узнай подробности'">
            {{item.id}}
            {{item.text}}
        </mat-list-option>
        <delete-button matListItemMeta (click)="emitDelete(item.id)" [appTooltip]="'Удалить задачу'"></delete-button>
    </mat-list-item>
</mat-selection-list>
