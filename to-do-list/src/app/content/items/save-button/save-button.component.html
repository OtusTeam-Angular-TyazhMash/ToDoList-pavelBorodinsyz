<ng-container [ngSwitch]="type">
    <ng-template ngSwitchCase="none">
        <button mat-button color="primary">{{title}}</button>
    </ng-template>
    <ng-template ngSwitchCase="flat">
        <button mat-flat-button color="primary">{{title}}</button>
    </ng-template>
    <ng-template ngSwitchCase="raised">
        <button mat-raised-button color="primary">{{title}}</button>
    </ng-template>
    <ng-template ngSwitchCase="stroked">
        <button mat-stroked-button color="stroked">{{title}}</button>
    </ng-template>
</ng-container>
