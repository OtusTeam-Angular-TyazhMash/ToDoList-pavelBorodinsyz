<div class="card">
    <div class="card-inside">
        <h1>Todo List</h1>
        <ul *ngFor="let item of list">
            <li>
                <div class="to-do">
                    <p>{{item}}</p>
                    <button>Delete</button>
                </div>
            </li>
        </ul>
        <div class="add-task">
            <input placeholder="Add your new todo">
            <button>Add task</button>
        </div>
    </div>
</div>
